<section id="main" role="main">
  <div class="container-fluid">

    <app-page-header [title]="title" [breadcrumbs]="breadcrumbs">
    </app-page-header>


    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-md-6" style="border-right:1px solid #e0e7e8;">

            <form class="form-horizontal form-bordered" id="form-crear-equipo" [formGroup]="courtForm">

              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="name" data-parsley-error-message="ingrese el nombre del equipo">

              </div>

              <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" formControlName="description" data-parsley-error-message="ingrese una descripci�n"></textarea>
              </div>

              <div class="mb-3">
                <label class="col-sm-3 form-label">Cantidad Espectadores</label>
                <input type="number" class="form-control" formControlName="spectators">

              </div>


              <div class="mb-3">
                <label class="col-sm-3 form-label">Latitude</label>
                <input type="number" class="form-control" formControlName="latitude">

              </div>

              <div class="mb-3">
                <label class="col-sm-3 form-label">Longitud</label>

                <input type="number" class="form-control" formControlName="longitude">
              </div>

              <div class="mb-3">
                <div class="col-sm-12">
                  <button class="btn btn-primary btn-block mt15 mb15" value="button" (click)="save()">Guardar</button>
                </div>
              </div>
              <div *ngIf="diplayError" class="alert alert-danger">{{errorMsg}}</div>
            </form>
          </div>

          <div class="col-md-6 hidden-xs hidden-sm">

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
